<h2>View User</h2>

<div ng-init="getOne()">

<form class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">FirstName</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="user.firstName" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">LastName</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="user.lastName" disabled>
		</div>	
	</div>
		</div>	
	</div>
</form>


</div>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
