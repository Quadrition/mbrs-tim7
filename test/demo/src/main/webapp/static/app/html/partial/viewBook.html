<h2>View Book</h2>

<div ng-init="getOne()">

<form class="form-horizontal">
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Title</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="book.title" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">Year</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="book.year" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">AgeRecommendation</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="book.ageRecommendation" disabled>
		</div>	
	</div>
</form>


</div>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
